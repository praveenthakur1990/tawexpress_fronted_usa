<h3>Delivery Slots</h3>
<div class="row">
    <div class="col-4">
        <div class="deliverySlotRow" [ngClass]="{'required' : isRequiredDeliveryDate==true}">
            <label class="customCheckBox" [ngClass]="{'activeLabel' : deliveryDay==index}"
                *ngFor="let day of objDays;let index = index">
                <div *ngIf="index==0">
                    <input type="radio" name="slot" (click)="onSelectDeliveryDay(day,index)" />
                    Today, {{ day | date:'mediumDate' }}<span class="checkmark"></span>
                </div>
                <div *ngIf="index==1">
                    <input type="radio" name="slot" (click)="onSelectDeliveryDay(day,index)" />
                    Tomarrow, {{ day | date:'mediumDate' }}<span class="checkmark"></span>
                </div>
                <div *ngIf="index==2">
                    <input type="radio" name="slot" (click)="onSelectDeliveryDay(day,index)" />
                    {{ day | date :'EEEE'}}, {{day | date:'mediumDate'}}<span class="checkmark"></span>
                </div>
                <div *ngIf="index==3">
                    <input type="radio" name="slot" (click)="onSelectDeliveryDay(day,index)" />
                    {{ day | date :'EEEE'}}, {{day | date:'mediumDate'}}<span class="checkmark"></span>
                </div>
            </label>
        </div>
    </div>
    <div class="col-8">
        <div class="row deliverySlotTime" [ngClass]="{'required' : isRequiredDeliveryTime==true}">
            <div class="col-6" *ngFor="let time of objSlots;let index = index">
                <label class="customCheckBox" [ngClass]="{'activeLabel' : deliverySlot==index}">
                    <input type="radio" name="deliverySlotTime" (click)="onSelectDeliveryTime(time,index)" />
                    {{time.startTime | date:'shortTime'}} - {{time.endTime | date:'shortTime'}}
                    <!-- <p>$15.75</p> -->
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>
</div>
